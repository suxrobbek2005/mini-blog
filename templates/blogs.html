<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcha Bloglar</title>
</head>
<body>
    <h1>Barcha Bloglar</h1>
    <a href="/">Bosh Sahifa</a>
    <ul>
        {% for blog in blogs %}
        <li>
            <a href="/blogs/{{ blog.id }}">{{ blog.title }}</a>
            <p>{{ blog.content[:100] }}...</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
